            <input type="text"></fieldset>
        <fieldset>
            <label for="Journal Entry">Journal Entry</label>
            <textarea rows="5" cols="25">
            </textarea>
        </fieldset>
        <fieldset>
            <select name="Mood">
                <option value="Sad" selected>Sad></option>
                <option value="Mad" selected>Mad</option>
                <option value="Crazy" selected>Crazzyyy</option>
                <option value="Happy" selected>Happy!</option>
            </select>
        </fieldset>
            <button type="button">Record Entry</button>
    </form>
    <article class="entryLog">

    </article>
